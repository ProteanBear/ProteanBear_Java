                                    <button class="btn btn-default" type="button" action-mode="data-search" name="">

                                    </button>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
            <!--属性编辑区域-->
            <div id="property" class="col-sm-11 col-md-12 property"></div>
