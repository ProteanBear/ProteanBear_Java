<!DOCTYPE html>
<html>
    <head>
        <title>ProteanBear-运维系统-行政区域管理</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../include/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="../include/lib/proteanbear/css/proteanbear-0.1.css" rel="stylesheet" media="screen">
        <link href="../include/lib/ztree/css/zTreeStyle.css" rel="stylesheet" media="screen">
        <link href="include/css/index.css" rel="stylesheet" media="screen">
    </head>
    <body>
        <!--顶部信息栏-->
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation"></div>
        <!--主视图区域-->
        <div class="container-fluid">
            <div class="row">
                <!--左侧菜单栏-->
                <div class="col-sm-3 col-md-2 sidebar"></div>
                <!--中心内容-->
                <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main"></div>
            </div>
        </div>

        <!--模板：中心内容-->
        <script id="template_main" type="text/html">
            <!--内容顶部标题栏-->
            <nav class="navbar navbar-clear" role="navigation">
                <div class="container-fluid">
                    <!--内容顶部导航栏：标题-->
                    <div class="navbar-header">
                        <span class="navbar-brand"><span class="glyphicon <!--[=icon]-->"></span>&nbsp;&nbsp;<!--[=title]--></span>
                    </div>
                    <!--内容顶部导航栏：功能按钮-->
                    <div class="collapse navbar-collapse">
                        <div class="navbar-form navbar-right" role="search">
                            <div class="input-group input-group-sm">
                                <span class="input-group-addon">
                                    <input type="radio" name="areaClass" id="areaClass" value="-1" checked> <!--[=local.all]-->
                                    <!--[{var i=0;for(var level in local.areaClass){]-->
                                    <input type="radio" name="areaClass" id="areaClass-<!--[=i]-->" value="<!--[=i]-->"> <!--[=local.areaClass[level]]-->
                                    <!--[i++;}}]-->
                                </span>
                                <input id="searchValue" name="areaName like ?" type="text" class="form-control" placeholder="<!--[=local.search_input]-->" action-mode="data-search" action-name="<!--[=active]-->">
                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="button" action-mode="data-search" name="<!--[=active]-->">
                                        <span class="glyphicon glyphicon-search"></span>
                                    </button>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
            <div class="col-sm-12 col-md-12 property"></div>
            <!--左侧菜单-->
            <div class="col-sm-4 col-md-3">
                <div class="panel panel-success">
                    <div class="panel-body panel-over">
                        <ul id="region-tree" class="ztree"></ul>
                    </div>
                </div>
            </div>
            <!--属性编辑区域-->
            <div id="property" class="col-sm-8 col-md-9"></div>
        </script>

        <!--模板：树形自定义按钮-->
        <script id="template_treebutton" type="text/html">
            <div id="treebutton-<!--[=id]-->" class="btn-group treebutton">
                <div class="btn-group">
                    <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
                        <img src="../include/images/action_add.png">
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                        <!--[if(type==0){]-->
                        <li><button type="button" action-mode="data-display" name="category" title="<!--[=local.action['insert']+local.areaClass['0']]-->" data-extra="{upId:'<!--[=id]-->'}" class="btn btn-link btn-sm"><!--[=local.areaClass['0']]--></button></li>
                        <li><button type="button" action-mode="data-display" name="company" title="<!--[=local.action['insert']+local.areaClass['1']]-->" data-extra="{upId:'<!--[=id]-->'}" class="btn btn-link btn-sm"><!--[=local.areaClass['1']]--></button></li>
                        <!--[}if(type==1){]-->
                        <li><button type="button" action-mode="data-display" name="application" title="<!--[=local.action['insert']+local.areaClass['2']]-->" data-extra="{areaId:'<!--[=id]-->'}" class="btn btn-link btn-sm"><!--[=local.areaClass['2']]--></button></li>
                        <li><button type="button" action-mode="data-display" name="user" title="<!--[=local.action['insert']+local.areaClass['3']]-->" data-extra="{areaId:'<!--[=id]-->'}" class="btn btn-link btn-sm"><!--[=local.areaClass['3']]--></button></li>
                        <!--[}]-->
                    </ul>
                </div>
                <button type="button" class="btn btn-default btn-xs"><img src="../include/images/action_remove.png"></button>
            </div>
        </script>

        <!--相关JS脚本-->
        <script src="../include/lib/jquery-1.11.1.min.js"></script>
        <script src="../include/lib/jquery-ajaxupload.js"></script>
        <script src="../include/lib/bootstrap/js/bootstrap.min.js"></script>
        <script src="../include/lib/bootstrap/js/holder.js"></script>
        <script src="../include/lib/template.min.js"></script>
        <script src="../include/js/template.js"></script>
        <script src="../include/lib/ztree/js/jquery.ztree.all-3.5.min.js"></script>
        <script src="include/config/template.js"></script>
        <script src="include/config/system_area.js"></script>
        <script src="../include/js/index.js"></script>
    </body>
</html>
