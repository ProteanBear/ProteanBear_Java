<!DOCTYPE html>
<html>
    <head>
        <title>ProteanBear-应用系统-视频文章创建</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../include/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="../include/lib/proteanbear/css/proteanbear-0.1.css" rel="stylesheet" media="screen">
        <link href="include/css/index.css" rel="stylesheet" media="screen">
    </head>
    <body>
        <div id="mainContent" class="main"></div>

        <!--模板：文章列表配置内容-->
        <script id="template_main" type="text/html">
            <!--内容顶部标题栏-->
            <nav class="navbar navbar-clear" role="navigation">
                <div class="container-fluid">
                    <!--内容顶部导航栏：标题-->
                    <div class="navbar-header">
                        <span class="navbar-brand">
                            <ul class="breadcrumb">
                                <li>
                                    <span class="glyphicon glyphicon-facetime-video"></span>&nbsp;&nbsp;
                                    <a href="#" load="sub_articles.html?sectionName=<!--[=sectionName]-->&sectionCode=<!--[=sectionCode]-->&appCode=<!--[=appCode]-->"><!--[=local.name_article]--></a>
                                </li>
                                <li>
                                    <!--[if(mode==="create"){]-->
                                    <!--[=local.action["insert"]+local.articleType["2"]+"（"+local.name_belong+local.name_section+"："+sectionName+"）"]-->
                                    <!--[}else{]-->
                                    <!--[=local.action["edit"]+local.name_article+"（"+articleTitle+"）"]-->
                                    <!--[}]-->
                                </li>
                            </ul>
                        </span>
                    </div>
                </div>
            </nav>
            <!--编辑内容-->
            <div id="article" class="form-horizontal" role="form">
                <div class="form-group">
                    <!--左侧区域：编辑内容-->
                    <div class="col-sm-8">
                        <!--标题-->
                        <div class="form-group">
                            <input id="sectionCode" name="sectionCode" type="hidden" value="<!--[=sectionCode]-->" />
                            <input id="articleTitle" name="articleTitle" type="input" class="form-control" placeholder="<!--[=local.placeholder['articleTitle']]-->">
                        </div>
                        <!--提示内容-->
                        <div class="form-group">
                            <label class="tips"><!--[=local.tips["videoCreate"]]--></label>
                        </div>
                        <!--富文本内容-->
                        <div class="form-group">
                            <textarea id="articleContent" for="parentLoad" class="ckeditor" name="articleContent"
                                      editor="({height:'340px'})">
                            </textarea>
                        </div>
                        <div class="form-group">
                            <!--[for(var handle in local.source.handleAfter){]-->
                            <!--[var checked=(handle==="0");]-->
                            <label class="radio-inline">
                                <input type="radio" id="handleAfter-<!--[=handle]-->" name="handleAfter" value="<!--[=handle]-->" <!--[=checked?"checked":""]-->>
                                <!--[=local.source.handleAfter[handle]]-->
                            </label>
                            <!--[}]-->
                        </div>
                        <div class="form-group">
                            <button action-mode="submit" name="BUSI_CMS_ARTICLE" type="button" class="btn btn-primary navbar-btn" data-to="article" data-extra="{articleType:2}">
                                <span class="glyphicon glyphicon-save"></span><!--[=local.action["submit"]]-->
                            </button>
                        </div>
                    </div>
                    <!--右侧区域-->
                    <div class="col-sm-4">
                        <!--发布区域-->
                        <div class="panel panel-info">
                            <div class="panel-heading">
                                <h3 class="panel-title"><!--[=local.name_publish]--></h3>
                            </div>
                            <div class="panel-body">
                                <div class="form-horizontal" role="form">
                                    <div class="form-group form-group-short">
                                        <label class="col-sm-2 control-label"><!--[=local.property["articleStatus"]]--></label>
                                        <div class="col-sm-9">
                                            <label class="radio-inline">
                                                <input type="radio" id="articleStatus-0" name="articleStatus" value="0" checked> 
                                                <!--[=local.articleStatus["0"]]-->
                                            </label>
                                        </div>
                                    </div>
                                    <div class="form-group form-group-short">
                                        <label class="col-sm-2 control-label"><!--[=local.property["articleReleaseTime"]]--></label>
                                        <div class="col-sm-9">
                                            <input id="articleReleaseTime" name="articleReleaseTime" class="form-control" placeholder="<!--[=local.placeholder['releaseTime']]-->">
                                        </div>
                                    </div>
                                    <div class="form-group form-group-short">
                                        <label class="col-sm-2 control-label"></label>
                                        <div class="col-sm-9">
                                            <label class="checkbox-inline">
                                                <input id="articleSort" name="articleSort" type="checkbox" value="00"> <!--[=local.property["articleSort"]]-->
                                            </label>
                                            <label class="checkbox-inline">
                                                <input id="articleIsFocus" name="articleIsFocus" type="checkbox" value="1"> <!--[=local.property["articleIsFocus"]]-->
                                            </label>
                                            <label class="checkbox-inline">
                                                <input id="articleCanCommit" name="articleCanCommit" type="checkbox" value="1" checked> <!--[=local.property["articleCanCommit"]]-->
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--增强区域-->
                        <div class="panel panel-info">
                            <div class="panel-heading">
                                <h3 class="panel-title"><!--[=local.name_increase]--></h3>
                            </div>
                            <div class="panel-body">
                                <div class="panel-form" role="form">
                                    <div class="form-group">
                                        <label><!--[=local.property["articleSummary"]]--></label>
                                        <textarea id="articleSummary" name="articleSummary" class="form-control" placeholder="<!--[=local.placeholder['articleSummary']]-->"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label><!--[=local.property["articleKeywords"]]--></label>
                                        <textarea id="articleKeywords" name="articleKeywords" class="form-control" placeholder="<!--[=local.placeholder['keywords']]-->"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--其他区域-->
                        <div class="panel panel-info">
                            <div class="panel-heading">
                                <h3 class="panel-title"><!--[=local.name_other]--></h3>
                            </div>
                            <div class="panel-body">
                                <div class="form-horizontal" role="form">
                                    <div class="form-group form-group-short">
                                        <label class="col-sm-2 control-label"><!--[=local.property["articleAuthor"]]--></label>
                                        <div class="col-sm-9">
                                            <input id="articleAuthor" name="articleAuthor" type="input" class="form-control" placeholder="<!--[=local.placeholder['author']]-->">
                                        </div>
                                    </div>
                                    <div class="form-group form-group-short">
                                        <label class="col-sm-2 control-label"><!--[=local.property["articleSource"]]--></label>
                                        <div class="col-sm-9">
                                            <input id="articleSource" name="articleSource" type="input" class="form-control" placeholder="<!--[=local.placeholder['source']]-->">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </script>

        <!--相关JS脚本-->
        <script src="../include/lib/jquery-1.11.1.min.js"></script>
        <script src="../include/lib/bootstrap/js/bootstrap.min.js"></script>
        <script src="../include/lib/template.min.js"></script>
        <script src="../include/js/template.js"></script>
        <script src="include/config/template.js"></script>
        <script src="include/js/subload.js"></script>
        <script for="parentLoad" type="text/html" src="../include/lib/ckeditor/ckeditor.js"></script>
        <script for="parentLoad" type="text/html" src="../include/lib/ckeditor/adapters/jquery.js"></script>
        <script for="parentLoad" type="text/html" src="../include/lib/bootstrap/js/holder.js"></script>
        <script for="parentLoad" type="text/html" src="include/config/busi_cms_article.js"></script>
    </body>
</html>
