<!DOCTYPE html>
<html>
    <head>
        <title>ProteanBear-应用系统-登录</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../include/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="../include/lib/proteanbear/css/proteanbear-0.1.css" rel="stylesheet" media="screen">
        <link href="include/css/login.css" rel="stylesheet" media="screen">
    </head>
    <body>
        <!--登录输入框模版-->
        <script id="login_template" type="text/html">
            <div class="container">
                <div class="header">
                    <ul class="nav nav-pills pull-right">
                        <li class="active"><a href="#"><!--[=login_header]--></a></li>
                    </ul>
                    <h3 class="text-muted"><!--[=system_title]--></h3>
                </div>
                <div id="alertBefore" class="jumbotron">
                    <img action-mode="switch" src="include/images/login_back_default.jpg">
                    <form class="form-signin" role="form">
                        <input id="userName" name="userName" class="form-control" placeholder="<!--[=login_name]-->" required="" autofocus=""/>
                        <input id="password" name="password" type="password" class="form-control" placeholder="<!--[=login_pass]-->" required=""/>
                        <div class="input-group">
                            <input id="verycode" name="verycode" class="form-control" placeholder="<!--[=login_verify]-->"/>
                            <div class="input-group-addon">
                                <img id="verifyImage" class="verify-image" src="../verifyCode" alt="<!--[=login_verify]-->"
                                     data-toggle="tooltip" data-placement="right" title="点击换一张" />
                            </div>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input id="remember" type="checkbox" checked="checked"> <!--[=login_remember]-->
                            </label>
                        </div>
                        <button id="login_action" class="btn btn-lg btn-danger btn-block" type="button"><!--[=login_action]--></button>
                    </form>
                </div>
                <div class="footer">
                    <p>
                        <a href="#"><!--[=footer_stop]--></a> |
                        <a href="#"><!--[=footer_about]--></a> |
                        <a href="#"><!--[=footer_contact]--></a> |
                        <a href="#"><!--[=footer_help]--></a> |
                        <a href="#"><!--[=footer_feedback]--></a>
                    </p>
                    <p><!--[=footer_information]--></p>
                </div>
            </div>
        </script>

        <!--错误提示框内容模版-->
        <script id="login_error" type="text/html">
            <div class="alert alert-danger fade">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                <strong><!--[=error]--></strong> <!--[=error_infor]-->
            </div>
        </script>

        <!--相关JS脚本-->
        <script src="../include/lib/jquery-1.11.1.min.js"></script>
        <script src="../include/lib/bootstrap/js/bootstrap.min.js"></script>
        <script src="../include/lib/template.min.js"></script>
        <script src="../include/js/template.js"></script>
        <script src="include/config/template.js"></script>
        <script src="../include/js/login.js"></script>
    </body>
</html>
